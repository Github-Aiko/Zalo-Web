name: Node.js CI

on:
    workflow_dispatch:
    push:
      branches:
        - main
    release:
        types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm install electron-packager --save-dev && npm run package-mac
    
      - name: Remove trash
        run: |
            cd dist
            cd Zalo-darwin-arm64
            rm LICENSE
            rm version
            rm LICENSES.chromium.html
            cd ..

      - name: Create ZIP archive
        shell: bash
        run: |
            cd dist
            cd Zalo-darwin-arm64
            zip -r Zalo-Web-Apple-Silicon.zip.zip Zalo.app
            cd ..
        
            - name: Upload artifact
            uses: actions/upload-artifact@v3
            if: github.event_name != 'release'
            with:
              name: Zalo-Web-Apple-Silicon.zip
              path: ./dist/Zalo-darwin-arm64/Zalo-Web-Apple-Silicon.zip
    
      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        if: github.event_name == 'release' && needs.build.result == 'success'
        with:
              upload_url: ${{ github.event.release.upload_url }}
              asset_path: ./dist/Zalo-darwin-arm64/Zalo-Web-Apple-Silicon.zip
              asset_name: Zalo-Web-Apple-Silicon.zip
              asset_content_type: application/zip
    
     